{% extends "_layout.html" %}
{% block body %}

<ul class="sidebar navbar-nav">
  <li class="nav-item">
    <a class="nav-link" href="/">
      <i class="fas fa-suitcase"></i>
      <span>Covers</span>
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="capital_pool">
      <i class="fas fa-globe"></i>
      <span>Capital Pool</span>
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="staking">
      <i class="fas fa-coins"></i>
      <span>Staking</span>
    </a>
  </li>
  <li class="nav-item active">
    <a class="nav-link" href="token">
      <i class="fas fa-chart-line"></i>
      <span>NXM Token</span>
    </a>
  </li>
</ul>

<div id="content-wrapper">
  <div class="container-fluid">
    <div class="card mb-3">
      <div class="card-header">
        NXM Price
        <span style="float:right;">
          <button id="nxm-price-usd">USD</button><button id="nxm-price-eth">ETH</button>
        </span>
      </div>
      <div class="card-body">
        <div id="nxmPrice"></div>
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-header">
        NXM Supply
      </div>
      <div class="card-body">
        <div id="nxmSupply"></div>
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-header">
        NXM Market Cap
        <span style="float:right;">
          <button id="nxm-market-cap-usd">USD</button><button id="nxm-market-cap-eth">ETH</button>
        </span>
      </div>
      <div class="card-body">
        <div id="nxmMarketCap"></div>
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-header">
        NXM Distribution
      </div>
      <div class="card-body">
        <div id="nxmDistribution"></div>
      </div>
    </div>
  </div>

  {% include '_footer.html' %}
</div>

<script src="js/token.js"></script>

{% endblock %}
